<div class="row gap-2 mt-2 d-md-flex justify-content-md-end" style="float: right; margin-right: 15px;">
    <button (click)="getToAdd()" class="btn btn-primary">Add Record</button>
    <button (click)="logout()" class="btn btn-danger">Logout</button>
</div>
<div class="row mt-5" style="margin-left : 10%">
    <h2>Total {{collection?.length}} Students</h2>
</div>
<div class="row mt-5" style="margin-left: 11%;">
    <table class="table table-bordered" style="border: solid;width: 90%; text-align: center;">
        <tr style="border: solid;">
            <th>Roll Number</th>
            <th>Name </th>
            <th>DOB</th>
            <th>Score</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let item of collection">
            <td>{{item.rollNo}}</td>
            <td>{{item.name}}</td>
            <td>{{item.dob}}</td>
            <td>{{item.score}}</td>
            <td>
                <div>
                    <i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
                        <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:20px;color:blue;"></i></a>
                    
                </div>
            </td>
        </tr>
    </table>
</div>
