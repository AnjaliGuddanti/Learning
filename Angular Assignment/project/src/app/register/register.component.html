<h1>Register New User</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> You have been registered successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="register" (ngSubmit)="collection()">
    <div class="form-group">
        <label>Roll No</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" class="form-control" placeholder="dd-mm-yyyy" formControlName="email">
    </div>
    <div class="form-group">
        <label>Score</label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
