<h1>Update Student details</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your data has been updated successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form [formGroup]="editResto" (ngSubmit)="collection()">
    <div class="form-group">
        <label>Roll No.</label>
        <input type="number" class="form-control" placeholder="Enter Roll No." formControlName="rollno">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" class="form-control" placeholder="Enter Date of Birth" formControlName="dob">
    </div>
    <div class="form-group">
        <label>Score</label>
        <input type="number" class="form-control" placeholder="Enter Score" formControlName="score">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
